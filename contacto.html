<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Bienestar Mental</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/ico" />
    <!-- Material+Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <h1>Contáctanos</h1>
      <p>
        Si tienes preguntas, comentarios o necesitas ayuda, no dudes en
        escribirnos.
      </p>
    </header>
    <nav aria-label="Menú principal">
      <ul>
        <li>
          <a href="index.html"
            ><span class="material-icons">home</span>Inicio</a
          >
        </li>
        <li>
          <a href="recursos.html"
            ><span class="material-icons">folder</span>Recursos</a
          >
        </li>
        <li>
          <a href="consejos.html"
            ><span class="material-icons">lightbulb</span>Consejos</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <form action="https://formspree.io/f/mqknynrr" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br />
        <button type="submit"><span class="material-icons">send</span>Enviar</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Iván Tellez. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
