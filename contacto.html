<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Bienestar Mental</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/ico" />
    <!-- Material+Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <h1>Contáctanos</h1>
      <p>
        Si tienes preguntas, comentarios o necesitas ayuda, no dudes en
        escribirnos.
      </p>
    </header>
    <nav aria-label="Menú principal">
      <ul>
        <li>
          <a href="index.html"
            ><span class="material-icons">home</span>Inicio</a
          >
        </li>
        <li>
          <a href="recursos.html"
            ><span class="material-icons">folder</span>Recursos</a
          >
        </li>
        <li>
          <a href="consejos.html"
            ><span class="material-icons">lightbulb</span>Consejos</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <!-- Uso el method "Post" porque la información enviada puede ser sensible, y dejo en blanco la action porque no tengo a donde vincularlo para que se almacenen las respuestas -->
      <form action="" method="POST">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required
        />
        <br />
        <label for="correo">Correo Electrónico:</label>
        <input
          type="email"
          id="correo"
          name="correo"
          placeholder="ejemplo@correo.com"
          required
        />
        <br />
        <label for="Asunto">Asunto</label>
        <select name="Asunto" id="Asunto" required>
          <option value="tengo_preguntas">Tengo preguntas</option>
          <option value="comentarios">Comentarios</option>
          <option value="necesito_ayuda">Necesito ayuda psicológica</option>
        </select>
        <br />
        <label for="Mensaje">Mensaje:</label>
        <textarea
          id="Mensaje"
          name="Mensaje"
          rows="4"
          placeholder="Cuentanos en qué te podemos ayudar"
          required
        ></textarea>
        <br />
        <button type="submit">
          <span class="material-icons">send</span>Enviar
        </button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Iván Tellez. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
